<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light3",
	title:{text: "Trophies for Highland (#8YGUPVPR)"},
	axisX:{valueFormatString: "DDD MM/DD/YYYY",crosshair: {enabled: true,snapToDataPoint: true}},
	axisY: {title: "Trophies",minimum: 4900,crosshair: {enabled: true, snapToDataPoint: true}},
	toolTip:{shared:true,animationEnabled: true},  
	legend:{cursor:"pointer",verticalAlign: "bottom",horizontalAlign: "left",dockInsidePlotArea: true,itemclick: toogleDataSeries},
	data: [{
		type: "line",showInLegend: true,name: "Trophies",markerType: "cross",xValueFormatString: "DDD MM/DD/YYYY",color: "blue",
		dataPoints: [
            {x: new Date(2020,0,12),y: 4908},
            {x: new Date(2020,0,13),y: 4908},
            {x: new Date(2020,0,14),y: 4908},
            {x: new Date(2020,0,15),y: 4908},
            {x: new Date(2020,0,16),y: 4908},
            {x: new Date(2020,0,17),y: 4908},
            {x: new Date(2020,0,18),y: 5028},
            {x: new Date(2020,0,19),y: 5207}
            ]
	},	]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 50%; width: 80%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
