<script>
window.onload = function () {
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "dark1",
	title:{fontColor:"red",text: "Trophies for Highland (#8YGUPVPR)"},
	axisX:{labelFontColor: "red",titleFontColor: "red",labelAngle:135,gridThickness:2,tickLength:15,tickColor:"red",gridDashType: "dot",lineDashType: "dot",valueFormatString: "DDD MM/DD/YYYY",crosshair: {enabled: true,snapToDataPoint: true}},
	axisY: {labelFontColor: "red",titleFontColor: "red",title: "Trophies",minimum: 4800.0,maximum: 5000,crosshair: {enabled: true, snapToDataPoint: true}},
	toolTip:{shared:true,animationEnabled: true},
	legend:{cursor:"pointer",verticalAlign: "bottom",horizontalAlign: "left",dockInsidePlotArea: true,itemclick: toogleDataSeries},
	data: [{
		type: "line",showInLegend: true,name: "Trophies",markerType: "cross",xValueFormatString: "DDD MM/DD/YYYY",color: "red",
		dataPoints: [
			{x: new Date(2020,4,4),y: 4842},
			{x: new Date(2020,4,5),y: 4822},
			{x: new Date(2020,4,6),y: 4860},
			{x: new Date(2020,4,7),y: 4860},
			{x: new Date(2020,4,8),y: 4917},
			{x: new Date(2020,4,9),y: 4948}
		]
	},	]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();

}
}
</script>
</head>
